title : Elementary - esccode Blog
name: 'Support IT'
description: 'ipcall, help desk, IT, jw, esccode, VoIP, IPPBX, Python, Google Apps Script, Support'

markdown: kramdown
highlighter: rouge
javascript_enabled: true

featured_posts_title: Kontakt
featured_posts:
  - url: 'https://esccode.github.io/tasks'
    title: 'Zlecenie pracy'
  - url: 'https://esccode.github.io/contact'
    title: 'Kontakt'

collections:
  news:
    title: News
    default_open: false
    output: true
  posts:
    title: W czy moge pom√≥c?
    default_open: false
    output: true

defaults:
